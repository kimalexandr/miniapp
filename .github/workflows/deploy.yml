# Деплой на сервер по SSH после пуша в main
# Требуется: секрет SSH_PRIVATE_KEY (приватный ключ для root@сервер)
name: Deploy to server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              echo "Error: DEPLOY_PATH secret is not set"
              exit 1
            fi
            if [ ! -d "$DEPLOY_PATH" ]; then
              echo "Directory $DEPLOY_PATH not found, cloning repo..."
              mkdir -p "$(dirname "$DEPLOY_PATH")"
              git clone https://github.com/kimalexandr/miniapp.git "$DEPLOY_PATH"
              cd "$DEPLOY_PATH"
            else
              cd "$DEPLOY_PATH"
              git fetch origin main
              git reset --hard origin/main
            fi
            docker compose pull --quiet 2>/dev/null || true
            docker compose up -d --build

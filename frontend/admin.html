<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка — Курьер</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; background: #1a1a1a; color: #e5e5e5; }
    h1 { margin-top: 0; }
    form { margin-bottom: 24px; }
    label { display: block; margin-bottom: 4px; color: #a3a3a3; }
    input { padding: 8px 12px; margin-bottom: 12px; width: 280px; border: 1px solid #404040; border-radius: 6px; background: #262626; color: #fff; }
    button { padding: 8px 16px; border-radius: 6px; cursor: pointer; border: none; font-size: 14px; }
    .btn-primary { background: #3b82f6; color: #fff; }
    .btn-primary:hover { background: #2563eb; }
    .btn-danger { background: #dc2626; color: #fff; }
    .btn-danger:hover { background: #b91c1c; }
    .btn-ghost { background: transparent; color: #3b82f6; }
    .btn-ghost:hover { background: #262626; }
    #login-block { margin-top: 40px; }
    #users-block, #orders-block { display: none; }
    .admin-tabs { display: flex; gap: 8px; margin-bottom: 16px; }
    .admin-tabs button { padding: 8px 16px; border-radius: 6px; border: 1px solid #404040; background: #262626; color: #a3a3a3; cursor: pointer; }
    .admin-tabs button.active { background: #3b82f6; color: #fff; border-color: #3b82f6; }
    .order-detail-row { display: none; }
    .order-detail-row.expanded { display: table-row; }
    .order-detail-cell { padding: 12px; background: #0f0f0f; vertical-align: top; }
    .order-detail-cell .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 8px 24px; font-size: 13px; }
    .order-detail-cell .grid span { color: #a3a3a3; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { text-align: left; padding: 10px 12px; border-bottom: 1px solid #333; }
    th { color: #a3a3a3; font-weight: 600; }
    tr:hover { background: #262626; }
    .error { color: #f87171; margin-top: 8px; }
    .logout { margin-bottom: 16px; }
  </style>
</head>
<body>
  <div id="login-block">
    <h1>Вход в админку</h1>
    <form id="login-form">
      <label>Email</label>
      <input type="email" id="admin-email" value="ya@ya.ru" required />
      <label>Пароль</label>
      <input type="password" id="admin-password" required />
      <button type="submit" class="btn-primary">Войти</button>
    </form>
    <p class="error" id="login-error"></p>
  </div>

  <div id="users-block">
    <div class="logout"><button type="button" class="btn-ghost" id="logout-btn">Выйти</button></div>
    <div class="admin-tabs">
      <button type="button" class="admin-tab active" data-tab="users">Пользователи</button>
      <button type="button" class="admin-tab" data-tab="orders">Заявки</button>
    </div>
    <div id="admin-users-panel">
    <h1>Пользователи</h1>
    <table>
      <thead>
        <tr>
          <th>Дата регистрации</th>
          <th>Telegram ID</th>
          <th>Ник в TG</th>
          <th>Имя</th>
          <th>Роль</th>
          <th>Статус</th>
          <th>Телефон</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="users-tbody"></tbody>
    </table>
    <p class="error" id="users-error"></p>
    </div>
    <div id="admin-orders-panel" style="display: none;">
      <h1>Заявки</h1>
      <p class="error" id="orders-error"></p>
      <div id="orders-list"></div>
    </div>
  </div>

  <script type="module" src="/src/admin.js"></script>
</body>
</html>

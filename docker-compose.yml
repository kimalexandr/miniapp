version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: courier
      POSTGRES_PASSWORD: courier_secret
      POSTGRES_DB: courier_miniapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courier -d courier_miniapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://courier:courier_secret@postgres:5432/courier_miniapp?schema=public
      NODE_ENV: production
      PORT: 3000
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-drivergo_bot}
      JWT_SECRET: ${JWT_SECRET:-change-me-min-32-chars}
      JWT_EXPIRES_IN: 7d
      YANDEX_MAPS_API_KEY: ${YANDEX_MAPS_API_KEY:-}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/nginx-compose.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
